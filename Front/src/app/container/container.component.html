<app-nav-bar [succursale]="succursale" ></app-nav-bar>

<div class="flex justify-between m-8 content-center items-center" style="height: 85vh;">
    <div class="border w-3/5 h-full rounded-lg shadow-xl bg-zinc-100">
        <div class="m-8 h-1/5 flex justify-between">
            <img class="h-auto max-w-xs" src="../../assets/img/image-removebg-preview (1).png" alt="image description">
            <div class="flex justify-center items-center">
                <p *ngIf="produitVente.produit_succursales?.length==1" class="text-3xl text-gray-900 dark:text-white">Stock : {{produitVente.produit_succursales![0].quantite_stock}}</p>
                <p *ngIf="produitVente.produit_succursales?.length!==1" class="text-3xl text-gray-900 dark:text-white">Stock : 0</p>
            </div>
        </div>
        <hr class="h-px m-8 bg-slate-400 border-0 dark:bg-gray-900">
        <div class="relative scroll h-72 overflow-y-auto shadow-md sm:rounded-lg m-8">
            <app-table-vente [infosVente]="infosVente"
           
             [produitVente]="produitVente"
             (montantTotal)="setMontantTotal($event)">

            </app-table-vente>
        </div>
        <hr class="h-px m-8 bg-slate-400 border-0 dark:bg-gray-900">
        <div class="fixed bottom-12">
            <form class="flex" [formGroup]="formTotalMontant" (submit)="validerMontant">
                <div class="flex m-8">
                    <button class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-red-600 border border-gray-300 rounded-l-lg     focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button" >Remise</button>
                    <div class="relative w-full">
                        <input (input)="updateMontant()" formControlName="remise" type="number" class="text-center block p-2.5 w-24 z-20 text-2xl text-red-600 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500 placeholder:text-red-600 placeholder:text-center" placeholder="0" >
                    </div>
                </div>
                <div class="flex m-8">
                    <button class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-green-500 border border-gray-300 rounded-l-lg       focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">MONTANT TOTAL</button>
                    <div class="relative w-full">
                        <input formControlName="montant_total"  type="number" id="disabled-input" aria-label="disabled input" class="text-center block p-2.5 w-80 z-20 text-2xl text-green-500 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500 placeholder:text-green-500 placeholder:text-center" placeholder="0 FCFA" > 
                    </div>
                </div>
                <div class="flex m-8">
                    <button data-modal-target="defaultModal" data-modal-toggle="defaultModal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Suivant</button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-2/5 h-full flex justify-around  m-8 content-center items-center flex-col bg-sky-100 rounded-lg shadow">
        <div class=" flex justify-center items-center p-14 rounded-lg shadow-xl bg-zinc-300">    
            <form class="flex items-center">   
                <div class="relative w-full">
                    <input type="number" id="simple-search"  (input)="searchProduitByCode($event)" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 placeholder:text-center" placeholder="REFERENCE" required>
                </div>
            </form>
        </div>
        <div class=""> 

            <div role="status" *ngIf="!produitVente" class="max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700">
                <div class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-700">
                    <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                        <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"/>
                        <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
                    </svg>
                </div>
                <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
                <div class="flex items-center mt-4 space-x-3">
                   <svg class="w-10 h-10 text-gray-200 dark:text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    <div>
                        <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"></div>
                        <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
                    </div>
                </div>
                <span class="sr-only">Loading...</span>
            </div>

            <div  *ngIf="!nonProduit" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <img  src="{{produitVente.photo}}" alt="" />
                <span *ngIf="produitVente.produit_succursales?.length!==1" class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-red-700 relative inline-block">
                    <span class="relative text-white">rupture de stock</span>
                </span>
               
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{produitVente.libelle}}</h5>
                    </a>
                    <ul  class="space-y-4 scroll overflow-y-auto h-[5em] text-left text-gray-500 dark:text-gray-400">
                        <li *ngFor="let car of produitVente.caracteristiques" class="flex items-center space-x-3">
                            <svg class="flex-shrink-0 w-3.5 h-3.5 text-green-500 dark:text-green-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                            </svg>
                            <span>{{car.libelle}}: <span class="font-semibold text-gray-900 dark:text-white">{{car.valeur}} {{car.unite}}</span></span>
                        </li>
                    </ul>
                    <div class="flex justify-end" [class.hidden]="produitVente.produit_succursales?.length!=1">
                        <button  data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"  class=" cursor-pointer inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Ajouter
                            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-5 scroll h-24 overflow-y-auto grid grid-cols-2 gap-2"*ngIf="produitVente.produit_succursales&&!(produitVente.produit_succursales?.length==1 && produitVente.produit_succursales![0].quantite_stock!==0)">
                <button *ngFor="let succ of produitVente.produit_succursales" (click)="venteOtherSucc(succ,$event)"  class="block max-w-[10em] p-2 text-center bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <h6 class="mb-1 text-sm font-bold tracking-tight text-gray-900 dark:text-white">{{succ.nom}}</h6>
                    <div>
                        <span class=" text-xs font-bold tracking-tight text-gray-500 dark:text-white">quantite : <span class="text-gray-900">{{succ.quantite_stock}}</span></span><br>
                        <span class=" text-xs font-bold tracking-tight text-gray-500  dark:text-white">prix : <span class="text-gray-900">{{succ.prix_unitaire}} FCFA</span></span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
<app-modal-vente [produitVente]="produitVente" [produitOfSuccursale]="produitOfSuccursale" (produitSender)="ajouterProduit($event)" ></app-modal-vente>
<app-modal-suivant (venteSender)="ajouterCommande($event)" [infosVente]="infosVente" [montantTotal]="montantTotal"></app-modal-suivant>
